{% extends 'base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="usernames" class="col-sm-2 control-label">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Contrase√±a:</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#prueba" >Registrar</button>

<h5>{{ response }}</h5>
          <!-- Modal -->
<div class="modal fade" id="prueba" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Advertencia Antes de Guardar</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Verfica tu Informacion antes de Continuar.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary" value="submit">Guardar</button>
      </div>
    </div>
  </div>
</div>
    </form>
    <a href="{% url "basar:dash" %}"><button class="btn btn-primary">Regresar</button></a>
{% endblock %}
